<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!---通过标签来美化文本外观--->
<b>加粗</b>
<strong>加粗且强调</strong>
<i>文字倾斜</i>
<em>文字倾斜</em>
<!--pre:预格式化文本-->
<pre>
  预格式化文本，保留换行和空格以及宽度
</pre>
<!--- small and big: 分别让文字缩小一号或者放大一号-->
<p>
  zheng chang da xiao
</p>
<small>
  我很小
</small>
<big>
  wo hen da
</big>
<--- sub and sup: 设置文本下标和上标--->
<p>X1+X2=Y</p>
<p>下标:X<sub>1</sub>+X<sub>2</sub>=Y</p>
<p>上标：X<sub>2</sub>+Y<sup>2</sup>=Z</p>
</body>
</html>
