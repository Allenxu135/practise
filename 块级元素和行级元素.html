<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素和行级元素</title>
</head>
<body>
<!-- 块级元素：独占一行，宽高可控,默认铺满整行；行级元素： 与相邻的行级元素占同一行直到一行满为止-->
<div>
  div
</div>
<p>p</p>
<p style="width:300px;height:50px;background:grey;">p</p>
<strong >strong</strong>
<span style="width:300px;height:50px;background:grey;">span</span>
<!-- 块级标签转换为行级标签 -->
<p style="width:300px;height:50px;background:grey;display:inline">块级元素和行级元素</p>
<span style="width:300px;height:50px;background:red;display: block">块级元素和行级元素</span>
</body>
</html>
